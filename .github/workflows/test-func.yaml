name: Test for func workflow

on:
  push:
    branches: [ master, main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ master, main ]

jobs:
  charm-func:
    uses: ./.github/workflows/_func.yaml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix:
        include:
          - commands: "make functional"
            juju-channel: "2.9/stable"
          - commands: "make functional31"
            juju-channel: "3.1/stable"
    with:
      python-version: "3.10"
      tox-version: "<4"
      working-directory: ./tests/test_charm_repo
      commands: ${{ matrix.commands }}
      timeout-minutes: 120
      provider: "lxd"
      nested-containers: true
      juju-channel: ${{ matrix.juju-channel }}

  snap-func:
    uses: ./.github/workflows/_func.yaml
    secrets: inherit
    with:
      python-version: "3.10"
      tox-version: "<4"
      working-directory: ./tests/test_snap_repo
      snapcraft: true
